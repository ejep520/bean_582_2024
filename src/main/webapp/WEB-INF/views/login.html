<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bean 582 - 2024 Login</title>
</head>
<body>
<h1>Please Log In</h1>
<div th:if="${param.error}">Invalid username/password combination.</div>
<div th:if="${param.logout}">You've been logged out.</div>
<form th:action="@{/login}" method="post">
  <div>
    <input type="text" name="username" placeholder="username" autocomplete="off" th:field="*{user.username}"/>
  </div>
  <div>
      <input type="password" name="password" placeholder="Password" autocomplete="off"/>
  </div>
  <input type="submit" value="Log In"/>
</form>
</body>
</html>
